<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="css/slick.css">
  <link rel="stylesheet" type="text/css" href="css/slick-theme.css">
  <title>Portfolio</title>
  <style type="text/css">
  html {
    scroll-behavior: smooth;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    overflow-x: hidden;
    height: 100%;
  }
  #main {
    background-image: url(26507.jpg);
    background-size: cover;
    padding: 0%;
    margin: 0%;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    position: relative;
    z-index: 1;
  }
  #open {
    float: right;
    cursor: pointer;
    margin-top: 20px;
    margin-right: 30px;
  }
  #close {
    float: right;
    cursor: pointer;
    margin-top: 20px;
    margin-right: 30px;
  }
  #cover {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 295%;
    background-color: #000000;
    opacity: .5;
    display: none;
    z-index: 2;
  }
  #menu{
    background-color: black;
    width: 200px;
    height: 295%;
    color: #fff;
    position: absolute;
    right: 0%;
    z-index: 3;
    display: none;
  }
  #cover.menu-open {
    display: block;
  }
  #menu.menu-open {
    display: block;
  }

  #header {
    width: 100%;
    height: 950px;
    box-sizing: border-box;
  }
  h1 {
    padding-left: 350px;
    padding-top: 50px;
    margin: 0;
    color: #707070;
    font-size: 32px;
    letter-spacing: 8px;
  }
  h2 {
    text-align: center;
    margin-top: 0;
    color: #707070;
    font-size: 62px;
    letter-spacing: 10px;
  }
    
  #works {
    width: 100%;
    height: 600px;
    text-align: center;
  }
  h3 {
    text-align: center;
    color: #707070;
    font-size: 46px;
    letter-spacing: 16px;
    margin: 0;
  }
  .slider {
    margin-bottom: 50px;
    margin-left: 270px;
  }
  img {
    width: 800px;
    height: 500px;

  }


  #about {
    width: 100%;
    height: 400px;
  }
  h4 {
    margin-top: 50px;
    text-align: center;
    color: #707070;
    font-size: 46px;
    letter-spacing: 16px;
  }
  p {
    text-align: center;
  }

  #footer {
    width: 100%;
    height: 300px;
    border-top: 1px solid;
  }
  #mail-icon {
    margin-left: 50px;
  }
  #mail {
    color: #000000;
  }
  #git,#facebook,#twitter {
    margin-top: 40px;
    margin-left: 40px;
  }
  h5 {
    margin-top: 0%;
    margin-left: 70px;
    color: #707070;
    font-size: 46px;
    letter-spacing: 16px;
  }
  li {
    text-decoration: underline;
    list-style: none;
    letter-spacing: 5px;
    line-height: 80px;
  }
  nav {
    position: fixed;
    scroll-behavior: smooth;
  }
  a {
    color:#fff;
    cursor: pointer;
  }
  a:hover {
    font-size: 1.2em;
  }


  </style>
</head>
<body>
  <div id="menu">
    <i class="fa fa-arrow-left fa-2x" id="close"></i>
    <ul>
      <nav>
        <li id="close1"><a href="#works-title">works</a></li>
        <li id="close2"><a href="#about-title">about</a></li>
        <li id="close3"><a href="#contact-title">contact</a></li>
      </nav>
   </ul>
  </div>


  <div id="main">

    <i class="fa fa-bars fa-2x" id="open"></i>

    <div id="header">
      <h1>Kiyotaka Hosoi</h1>
      <h2>P o r t f o l i o</h2>
    </div>

    <div id="works">
      <h3 id="works-title">works</h3>
      <ul class="slider">
        <li><img src="bigben.jpg" alt=""></li>
        <li><img src="grass.jpg" alt=""></li>
        <li><img src="horizon.jpg" alt=""></li>
        <li><img src="montblanc.jpg" alt=""></li>
      </ul>
    </div>

    <div id="about">
      <h4 id="about-title">about</h4>
      <p>Web制作エンジニアを目指して、</p>
      <p>HTML・CSS・JavaScript・SQL・ GitHub等の技術を用いた開発を学習中。</p>
      <p>また、インフラエンジニア(ネットワーク)の知識も得るべく、</p>
      <p>CCNA認定資格取得に向け学習中。</p>
      <p>今後も幅広い知識と技術向上を目指していきます。 </p>
    </div>

    <div id="footer">
      <h5 id="contact-title">contact</h5>
        <i class="fa fa-envelope fa-3x" id="mail-icon"></i>
        <a href="" id="mail">XXX@XXX.com</a>
        <br>
        <i class="fab fa-github fa-3x" id="git"></i>
        <i class="fab fa-facebook fa-3x" id="facebook"></i>
        <i class="fab fa-twitter fa-3x" id="twitter"></i>
    </div>

  </div>

  <div id="cover">
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/slick.js"></script>

  <script>
    'use strict';

    const open = document.getElementById('open');
    const close = document.getElementById('close');
    const close1 = document.getElementById('close1');
    const close2 = document.getElementById('close2');
    const close3 = document.getElementById('close3');

    const menu = document.getElementById('menu');
    const cover = document.getElementById('cover');

    open.addEventListener('click', () => {
        menu.className = 'menu-open';
        cover.className = 'menu-open';
    });
    close.addEventListener('click', () => {
      menu.className = '';
      cover.className = '';
    });
    close1.addEventListener('click', () => {
      menu.className = '';
      cover.className = '';
    });
    close2.addEventListener('click', () => {
      menu.className = '';
      cover.className = '';
    });
    close3.addEventListener('click', () => {
      menu.className = '';
      cover.className = '';
    });
    $(document).ready(function(){
    $('.slider').slick({
      dots: true,
      autoplay: true
    });
  });
  </script>
</body>
</html>
